<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref=""></ion-back-button>
        </ion-buttons>
        <ion-title>{{chain_name}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-searchbar (ionChange)="onFilterEmployees($event)" animated></ion-searchbar>
<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let employee of employees; let i = index">
            <ion-thumbnail class="hotelThumbnail" slot="start">
                <ion-icon name="person"></ion-icon>
            </ion-thumbnail>
            <ion-label>{{employee.full_name}}
                    <p>
                        Email: {{employee.email}}
                    </p>
                    <p *ngFor="let role of employee.roles">
                        {{role}}
                    </p>
                    <ion-grid>
                        <ion-row>
                            <ion-col size="auto">
                                <ion-button shape="round" clear item-right (click)="onAddRole(i)"><ion-icon name="add"></ion-icon>Role</ion-button>
                            </ion-col>
                            <ion-col>
                                <ion-button color="danger" shape="round" clear item-right (click)="onDeleteEmployee(i)"><ion-icon name="remove"></ion-icon>Remove</ion-button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onAddEmployee()">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>

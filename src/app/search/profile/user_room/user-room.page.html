<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref=""></ion-back-button>

    </ion-toolbar>
</ion-header>
<ion-content padding>

        <ion-list-header>
            <ion-label>Current</ion-label>

                <ion-icon name="calendar"></ion-icon>
            </ion-thumbnail>

        <ion-item *ngFor="let book of books">

                <ion-icon name="calendar"></ion-icon>

    </ion-list>
    <ion-list>

            <ion-thumbnail slot="start">
                <ion-icon name="calendar"></ion-icon>
            </ion-thumbnail>
            <ion-label>TESTING</ion-label>
        </ion-item>
        <ion-item *ngFor="let book of books">
            <ion-thumbnail slot="start">
